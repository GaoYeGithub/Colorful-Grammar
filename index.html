<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colorful Grammar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <div class="controls">
      <label for="font-size">Font Size:</label>
      <input type="number" id="font-size" value="24">
      
      <label for="font-family">Font Family:</label>
      <select id="font-family">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
    </div>
    <textarea id="sentence" autofocus>The quick brown fox...</textarea>
    <script src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/script.js" defer></script>
  </body>
</html>
